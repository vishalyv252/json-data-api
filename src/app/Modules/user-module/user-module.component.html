<!-- user-module.component.html -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Welcome</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon spacing" aria-hidden="false" aria-label="Example home icon" [routerLink]="['/']">home</mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example info icon" [routerLink]="['/']">info</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<button class="btn btn-danger" [routerLink]="['/user_module/add_user']">Click</button>

<div class="container-fluid">
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user" [routerLink]="['/user_module/data_user_id', user.id]">{{user.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)">
    </mat-paginator>

  </div>
</div>
