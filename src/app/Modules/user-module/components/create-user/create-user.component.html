<form class="example-form" #myForm="ngForm" (ngSubmit)="submitForm(myForm)">

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput name="firstName" [(ngModel)]="myForm.value['firstName']" required>
      <mat-error *ngIf="myForm.controls['firstName'].invalid && (myForm.controls['firstName'].dirty || myForm.controls['firstName'].touched)">
        First name is required
      </mat-error>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Long Last Name That Will Be Truncated</mat-label>
      <input matInput name="lastName" [(ngModel)]="myForm.value['lastName']" required>
      <mat-error *ngIf="myForm.controls['lastName'].invalid && (myForm.controls['lastName'].dirty || myForm.controls['lastName'].touched)">
        Last name is required
      </mat-error>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput name="address" [(ngModel)]="myForm.value['address']" required></textarea>
      <mat-error *ngIf="myForm.controls['address'].invalid && (myForm.controls['address'].dirty || myForm.controls['address'].touched)">
        Address is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address 2</mat-label>
      <textarea matInput name="address2" [(ngModel)]="myForm.value['address2']"></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput name="city" [(ngModel)]="myForm.value['city']" required>
      <mat-error *ngIf="myForm.controls['city'].invalid && (myForm.controls['city'].dirty || myForm.controls['city'].touched)">
        City is required
      </mat-error>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>State</mat-label>
      <input matInput name="state" [(ngModel)]="myForm.value['state']" required>
      <mat-error *ngIf="myForm.controls['state'].invalid && (myForm.controls['state'].dirty || myForm.controls['state'].touched)">
        State is required
      </mat-error>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput name="postalCode" [(ngModel)]="myForm.value['postalCode']" required minlength="5" maxlength="5">
      <mat-error *ngIf="myForm.controls['postalCode'].invalid && (myForm.controls['postalCode'].dirty || myForm.controls['postalCode'].touched)">
        Postal Code is required and must be 5 characters long
      </mat-error>
    </mat-form-field></td>
  </tr></table>

  <button mat-button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
<button class="btn btn-danger" [routerLink]="['/']">Submit</button>
